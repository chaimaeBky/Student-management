name: SonarQube Cloud Analysis
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Permet de déclencher manuellement

jobs:
  build-and-analyze:
    name: Build and Analyze with SonarQube
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour SonarQube

      # 2. Configuration Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Cache des dépendances Maven (optionnel mais accélère)
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 4. Analyse SonarQube
      - name: Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Auto-créé par GitHub
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=chaimaeBky_Student-management \
            -Dsonar.organization=chaimaeBky \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.projectVersion=2.0.0-${{ github.run_number }}